<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Age Calculator</title>
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="content flex flex-col items-center">
        <div class="input mb-4">
            <div class="inp">
                <label class="text-red-500">Day</label>
                <input type="number" id="dayIn" placeholder="DD" class="border p-2 m-1">
            </div>

            <div class="inp">
                <label class="text-red-500">Month</label>
                <input type="number" id="monthIn" placeholder="MM" class="border p-2 m-1">
            </div>

            <div class="inp">
                <label class="text-red-500">Year</label>
                <input type="number" id="yearIn" placeholder="YYYY" class="border p-2 m-1">
            </div>
            <!-- <button id="calculateBtn" class="down-arrow bg-blue-500 text-white"></button> -->
        </div>

        <!-- <button id="calculateBtn" class="down-arrow bg-blue-500 text-white"></button> -->

        <div class="separator"></div>
        <button id="calculateBtn" class="down-arrow bg-blue-500 text-white"></button>
        <div class="results mt-4">
            <p id="yearOut"> years</p>
            <p id="monthOut"> months</p>
            <p id="dayOut"> days</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
